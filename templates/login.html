<div class="row" style="">
	<div class="col-md-offset-4 col-md-4">
		<div class="login">
			<div class="content">
				<form class="login-form" style="padding:10px">
					<h3 class="form-title">Đăng nhập</h3>
					<div class="alert alert-danger" ng-show="messageError">
						<span>
						{{$ctrl.messageError}} </span>
					</div>
					<div class="form-group">
						<label class="control-label visible-ie8 visible-ie9">Tên đăng nhập</label>
						<div class="input-icon">
							
							<input class="form-control placeholder-no-fix" type="text" autocomplete="off" name="username" id="username" ng-model="$ctrl.data.username" ng-required="true"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label visible-ie8 visible-ie9">Mật khẩu</label>
						<div class="input-icon">
							
							<input class="form-control placeholder-no-fix" type="password" autocomplete="off"  name="password" id="password" ng-model="$ctrl.data.password"  ng-required="true"/>
						</div>
					</div>
					<div class="form-group">
						<label> </label>
						<button ng-click='$ctrl.login()' ng-disabled="form_login.$invalid || isLogin" class="btn btn-md btn-primary green pull-right">
							Đăng nhập
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
