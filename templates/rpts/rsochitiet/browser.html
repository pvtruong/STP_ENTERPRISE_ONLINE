
	<div class="table-responsive" id ='exportable'>
		<table class='table  table-striped  table-hover table-bordered' >
			<tr>
				<th>Số chứng từ</th>
				<th>Ngày chứng từ</th>
				<th>Diễn giải</th>
				<th>Tài khoản đối ứng</th>
				<th>Phát sinh nợ</th>
				<th>Phát sinh có</th>
                <th>Mã khách</th>
                <th>Tên khách</th>
				
			</tr>
			<tr ng-repeat='r in data' ng-class="r.bold?'cbold':'cnormal'">
				
				<td>
					{{::r.so_ct}}
				</td>

				<td>
					{{::r.ngay_ct|date:'dd/MM/yyyy'}}
				</td>
				<td>
					{{::r.dien_giai}}
				</td>
				<td>
					{{::r.tk_du}}
				</td>
				<td>
					{{::r.ps_no|number:0}}
				</td>
				<td>
					{{::r.ps_co|number:0}}
				</td>
				<td>
					{{::r.ma_kh}}
				</td>
                <td>
					{{::r.ten_kh}}
				</td>
			</tr>
		</table>
	</div>
