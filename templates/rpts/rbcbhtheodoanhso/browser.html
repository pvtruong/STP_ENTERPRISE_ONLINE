<div  id ='exportable'  class="table-responsive">
	<table class='table  table-striped  table-hover table-bordered'>
		<tr>
			<th>Mã</th>
			<th>Tên</th>
			<th>Số lượng</th>
			<th>Tiền vốn</th>
			<th>Doanh số</th>
			<th>Lãi</th>	
		</tr>
		<tr ng-repeat='r in data'   ng-class="r.bold?'cbold':'cnormal'">
			<td>
				{{::r.ma}}
			</td>
			<td>
				{{::r.dien_giai}}
			</td>
			<td>
				{{::r.so_luong|number:0}}
			</td>
			<td>
				{{::r.tien_von|number:0}}
			</td>
			<td>
				{{::r.pt|number:0}}
			</td>
			
			<td>
				{{::r.lai|number:0}}
			</td>
			
		</tr>
	</table>
</div>
