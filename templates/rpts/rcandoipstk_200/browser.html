
	<div class="table-responsive"  id ='exportable'>
		<table class='table  table-striped  table-hover table-bordered'>
			<tr>
				<th>Tài khoản</th>
				<th>Đầu kỳ nợ</th>
				<th>Đầu kỳ có</th>
				<th>Phát sinh nợ</th>
				<th>Phát sinh có</th>
				<th>Cuối kỳ nợ</th>
				<th>Cuối kỳ có</th>
				<th>Tên tài khoản</th>
			</tr>
			<tr  ng-repeat='r in data'   style='cursor:pointer'  
				ui-sref="home.report({reportId:'rsochitiet',query:{cAcct:r.Tk,dFrom:condition.dFrom,dTo:condition.dTo,drilldown:true}})"
				ui-sref-opts="{inherit: false}" 
				ng-class="r.bold?'cbold':'cnormal'">
				<td>
					{{::r.Tk}}
				</td>

				<td>
					{{::r.No_dk|number:0}}
				</td>
				<td>
					{{::r.Co_dk|number:0}}
				</td>
				
				<td>
					{{::r.Ps_no|number:0}}
				</td>
				<td>
					{{::r.Ps_co|number:0}}
				</td>
				<td>
					{{::r.No_ck|number:0}}
				</td>
				<td>
					{{::r.Co_ck|number:0}}
				</td>
				<td>
					{{::r.Ten_tk}}
				</td>
				
			</tr>
		</table>
	</div>
