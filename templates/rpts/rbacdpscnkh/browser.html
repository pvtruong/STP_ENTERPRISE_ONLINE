
	
	<div class="table-responsive"  id ='exportable'>
		<table class='table  table-striped  table-hover table-bordered'>
			<tr>
				<th>Mã khách</th>
				<th>Tên khách hàng</th>
				<th>Đầu kỳ nợ</th>
				<th>Đầu kỳ có</th>
				<th>Phát sinh nợ</th>
				<th>Phát sinh có</th>
				<th>Cuối kỳ nợ</th>
				<th>Cuối kỳ có</th>
				
			</tr>
			<tr ng-repeat='r in data'  style='cursor:pointer' 
				ui-sref="home.report({reportId:'rSoCtCnKh',query:{tk:condition.tk,ma_kh:r.ma_kh,tu_ngay:condition.tu_ngay,den_ngay:condition.den_ngay,drilldown:true}})"

					{{::r.ma_kh}}
				</td>

					{{::r.ten_kh}}
				</td>

					{{::r.No_dk|number:0}}
				</td>
				<td>
					{{::r.Co_dk|number:0}}
				</td>
				
				<td>
					{{::r.Ps_no|number:0}}
				</td>
				<td>
					{{::r.Ps_co|number:0}}
				</td>
				<td>
					{{::r.No_ck|number:0}}
				</td>
				<td>
					{{::r.Co_ck|number:0}}
				</td>
				
				
			</tr>
		</table>
	</div>
