<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Điều kiện lọc</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="condition-report">
        <form name='form' novalidate class='form-horizontal'>
			

            <div class='form-group'>
                <label>Đến ngày <span class="required">*</span></label>
                <div>
                    <input type="date" ng-model="$ctrl.condition.den_ngay" class="form-control" ng-required="true"/>
                </div>
            </div>
			<div class='form-group'>
				<label>Ngày thanh toán <span class="required">*</span></label>
				<div>
					<input type="date" ng-model="$ctrl.condition.ngay_tt" class="form-control" ng-required="true"/>
				</div>
			</div>
			<div class='form-group'>
				<label>Tài khoản <span class="required">*</span></label>
				<div>
					<input type='text' ng-model='$ctrl.condition.tk' class='form-control' ng-required="true"/>
				</div>
			</div>
			
			<div class='form-group'>
				<label>Mã nhà cung cấp</label>
				<div>
					<input type='text' ng-model='$ctrl.condition.ma_kh' class='form-control'/>
				</div>
			</div>
			<div class='form-group'>
				<label>Khoảng thời gian (ngày)<span class="required">*</span></label>
				<div>
					<input type="number" ng-model="$ctrl.condition.khoang_tg" class="form-control" ng-required="true">
				</div>
				
			</div>
			
            
        </form>


    </div>
</div>
<div class="modal-footer">
     <button  type='button' class="btn btn-primary" ng-click='$ctrl.ok()' ng-disabled='form.$invalid'>Xem</button>
     <button  type='button' class="btn btn-primary" ng-click='$ctrl.cancel()'>Thoát</button>
</div>
