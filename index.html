<!--service worker-->
<script>
	
    var endpoint,key,authSecret;
    if (!Notification){
         console.log("Trinh duyet cua ban khong ho tro notification");
     }else{

         if(navigator.serviceWorker){
             navigator.serviceWorker.register('sw.js').then(function(serviceWorkerRegister) {
               return serviceWorkerRegister.pushManager.getSubscription().then(function(subscription) {
                   if (subscription) {
                      return subscription;
                    }
                   return serviceWorkerRegister.pushManager.subscribe({ userVisibleOnly: true });
                });

             }).then(function(subscription) {
                endpoint = subscription.endpoint;
				if(!endpoint){
					//alert("Trình duyệt của bạn không hỗ trợ push notification. Hãy sử dụng trình duyệt Chrome bản mới nhất để chương trình chạy tốt nhất")
                    console.log("Trình duyệt của bạn không hỗ trợ push notification. Hãy sử dụng trình duyệt Chrome bản mới nhất để chương trình chạy tốt nhất");
                }

     

             });
         } else {
			console.log("Trình duyệt của bạn không hỗ trợ service worker. Hãy sử dụng chrome bản mới nhất để chương trình chạy tốt nhất")
		 }
         if (Notification.permission !== "granted"){
             Notification.requestPermission();
         }
     }
</script>
